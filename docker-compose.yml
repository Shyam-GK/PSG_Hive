services:
  postgres:
    image: postgres:14
    container_name: postgres-1
    environment:
      POSTGRES_DB: club_registration
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shyam
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis-1
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: shyamgk/club-backend:latest
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: club_registration
      DB_PASSWORD: shyam
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      PORT: 5000
      JWT_SECRET: super_secret_key_123456
      JWT_REFRESH_SECRET: your_jwt_refresh_secret_123456
      EMAIL_USER: ecampus@psgtech.ac.in
      EMAIL_PASS: zjnnhvohbvgylbnl

  frontend:
    image: shyamgk/club-frontend:latest
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=https://suclubs.psgtech.ac.in

volumes:
  pgdata:
  redisdata:
